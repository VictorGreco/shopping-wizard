<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alímazon - Confirmation</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="./css/_buy-process.css" rel="stylesheet">
</head>

<body>
	<nav>
		<ol class="d-flex justify-content-around align-items-center">
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">1</span>Address</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">2</span>Shipment</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center active">3</span>Confirm</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">4</span>Payment</li>
		</ol>
	</nav>
	<main class="d-flex flex-column confirm">
		<h1>Step 3: Review your order</h1>
		<h3>T-Shirt for men</h3>
		<div class="d-flex justify-content-between">
			<div class="col-md-6">
				<img class="" src="/images/red-t-shirt.jpg" alt="image of product" width="300" height="300">

				<p>
					Size: <strong class="size">M</strong>
				</p>
				<p>
					Color: <strong class="color">Red</strong>
				</p>
				<p>
				<div class="date-holder">
					<p>
						Estimate delivery date:
					</p>
					<p>
						Between <strong class="date1"></strong> and <strong class="date2"></strong>.
					</p>
				</div>
				</p>
				<form>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="terms" name="terms" required>
							<label class="form-check-label" for="default">
								I have read and I accept the terms and conditions.
							</label>
						</div>
					</div>

					<div class="form-group">
						<input name="size" type="text" value="" hidden>
						<input name="color" type="text" value="" hidden>
						<input name="address" type="text" value="" hidden>
						<input name="apartment" type="text" value="" hidden>
						<input name="city" type="text" value="" hidden>
						<input name="country" type="text" value="" hidden>
						<input name="name" type="text" value="" hidden>
						<input name="phone" type="text" value="" hidden>
						<input name="region" type="text" value="" hidden>
						<input name="zip" type="text" value="" hidden>
						<input name="default" type="text" value="" hidden>
						<input name="gift" type="text" value="" hidden>
						<input name="shipment" type="text" value="" hidden>
						<input name="message" type="text" value="" hidden>
					</div>

					<button type="submit" class="btn">Next</button>
				</form>
			</div>


			<div class="col-md-6">
				<h3>Your order</h3>
				<p class="price">
					T-shirt: <strong> <span>8</span>,99 €</strong>
				</p>
				<p class="shipment">
					Shipment: <strong><span>9</span>,99 €</strong>
				</p>
				<p>
					Total: <strong class="toal"> <span>24,98</span> €</strong>
				</p>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script src="./src/main.js"></script>
</body>

</html>
