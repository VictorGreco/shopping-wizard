<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alímazon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="./css/_index.css" rel="stylesheet">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center">
        <img class="logo" src="./images/logo.svg" alt="Wizard cap logo" height="50" width="50">
        <h1> Alímazon </h1>
        <a href="#">
            <img class="cart" src="./images/shopping-cart.svg" alt="Wizard cap logo" height="50" width="50">
            <span class="btn cart-count">0</span>
        </a>
    </nav>

    <main class="d-flex justify-content-around">
        <section class="d-flex flex-column justify-content-around">
            <h1>Great colored T-Shirt for man</h1>
            <p>
                <button class="btn category">t-shirt</button>
                <button class="btn category">man</button>
            </p>
            <p class="mute">
                Confortable T-Shirt for man, great for any use. <br>
                Available in several different colors like orange, blue and red
            </p>
            <p>
                <button class="btn" data-like>
                    <img src="./images/heart.svg" alt="like heart" height="25" width="25">
                    <span class="likes">10</span>
                </button>
            </p>
            <p>
                <a href="#" class="product-view">
                    <img src="./images/red-t-shirt.jpg" alt="red T-Shirt" height="75" width="75">
                </a>
                <a href="#" class="product-view">
                    <img src="./images/blue-t-shirt.jpg" alt="blue T-Shirt" height="75" width="75">
                </a>
                <a href="#" class="product-view">
                    <img src="./images/orange-t-shirt.jpg" alt="orange T-Shirt" height="75" width="75">
                </a>
                <a href="#" class="product-view">
                    <img src="./images/all-t-shirts.jpg" alt="all T-Shirts" height="75" width="75">
                </a>
            </p>
        </section>

        <section class="img-zoom-container">
            <img class="current-view" src="./images/red-t-shirt.jpg" alt="red T-Shirt preview" height="450" width="450">
        </section>

        <form class="d-flex flex-column justify-content-around" action="/address.html">
            <fieldset class="size">
                <legend>SIZE</legend>
                <label for="XL">
                    <input type="radio" id="XL" name="size" value="XL" checked>
                    <span class="btn select">XL</span>
                </label>
                <label for="L">
                    <input type="radio" id="L" name="size" value="L">
                    <span class="btn select">L</span>
                </label>
                <label for="M">
                    <input type="radio" id="M" name="size" value="M">
                    <span class="btn select">M</span>
                </label>
                <label for="S">
                    <input type="radio" id="S" name="size" value="S">
                    <span class="btn select">S</span>
                </label>
            </fieldset>

            <fieldset class="color">
                <legend>COLOR</legend>
                <label for="red">
                    <input type="radio" id="red" name="color" value="red" checked>
                    <span class="select"></span>
                </label>
                <label for="blue">
                    <input type="radio" id="blue" name="color" value="blue">
                    <span class="select"></span>
                </label>
                <label for="orange">
                    <input type="radio" id="orange" name="color" value="orange">
                    <span class="select"></span>
                </label>
            </fieldset>
            
            <h1 class="price">
                <span>16</span>,55 €
            </h1>

            <p>
                <button class="btn" type="submit">
                    <img src="./images/shopping-bag.svg" alt="add to cart" height="35" width="35">
                    Buy now
                </button>
                <a class="btn" type="menu" data-add-cart>
                    <img src="./images/add-to-cart.svg" alt="add to cart" height="35" width="35">
                    Add to cart
                </a>
            </p>
        </form>
    </main>

    <footer>
        Shopping Wizard 2020
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./src/main.js"></script>
</body>

</html>
