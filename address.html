<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Al√≠mazon - Address Information</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="./css/_buy-process.css" rel="stylesheet">
</head>

<body>
	<nav>
		<ol class="d-flex justify-content-around align-items-center">
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center active">1</span>Address</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">2</span>Shipment</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">3</span>Confirm</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">4</span>Payment</li>
		</ol>
	</nav>
	<main class="d-flex flex-column">
		<h1>Step 1: add your contact and shipment details</h1>
		<h3>Shipment information</h3>

		<form action="/shipment.html">

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Carla Maria Velazquez"
						required>
				</div>
				<div class="form-group col-md-6">
					<label for="email">Phone</label>
					<input type="number" class="form-control" id="phone" name="phone" placeholder="+34 123456" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St"
						required>
				</div>
				<div class="form-group col-md-6">
					<label for="apartment">Apartment</label>
					<input type="text" class="form-control" id="apartment" name="apartment"
						placeholder="Apartment, studio, or floor" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="city">City</label>
					<input type="text" class="form-control" id="city" name="city" required>
				</div>
				<div class="form-group col-md-3">
					<label for="region">Region</label>
					<input type="text" class="form-control" id="region" name="region" required>
				</div>
				<div class="form-group col-md-3">
					<label for="country">Country</label>
					<select id="country" class="form-control" name="country" required>
						<option selected>Choose...</option>
						<option>Spain</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label for="zip">Zip</label>
					<input type="text" class="form-control" id="zip" name="zip" required>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="default" name="default">
					<label class="form-check-label" for="default">
						Set as default information
					</label>
				</div>
			</div>

			<div class="form-group">
				<input name="size" type="text" value="" hidden>
				<input name="color" type="text" value="" hidden>
			</div>

			<button type="submit" class="btn">Next</button>
		</form>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script src="./src/main.js"></script>
</body>

</html>
