<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alímazon - Shipment Information</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="./css/_buy-process.css" rel="stylesheet">
</head>

<body>
	<nav>
		<ol class="d-flex justify-content-around align-items-center">
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">1</span>Address</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center active">2</span>Shipment</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">3</span>Confirm</li>
			<li class="d-flex flex-column align-items-center"><span
					class="d-flex justify-content-center align-items-center">4</span>Payment</li>
		</ol>
	</nav>
	<main class="d-flex flex-column">
		<h1>Step 2: choose your shipment options</h1>
		<h3>Shipping</h3>

		<form action="/confirm.html">
			<fieldset class="form-group" id="shipment-options">
				<div class="row">
					<div class="col-md-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="shipment" id="shipment1" value="free"
								required>
							<label class="form-check-label" for="shipment1">
								Free shipment (72h)
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="shipment" id="shipment2" value="extra"
								required>
							<label class="form-check-label" for="shipment2">
								Extra shipping (48h) <strong> <span>4,99</span> €</strong>
							</label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="shipment" id="shipment3" value="premium"
								required>
							<label class="form-check-label" for="shipment3">
								Premium (24h) <strong> <span>9,99</span> €</strong>
							</label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="date-holder" style="display: none;">
				<p>
					<strong> Your orderwill arrive: </strong>
				</p>
				<p>
					Estimate delivery date:
				</p>
				<p>
					Between <strong class="date1"></strong> and <strong class="date2"></strong>.
				</p>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gift" name="gift">
					<label class="form-check-label" for="gift">
						Is a gift ?
					</label>
				</div>
			</div>

			<div class="form-group">
				<label for="message">Let some specifications</label>
				<textarea class="form-control col-md-3" id="message" name="message" rows="8"></textarea>
			</div>

			<div class="form-group">
				<input name="size" type="text" value="" hidden>
				<input name="color" type="text" value="" hidden>
				<input name="address" type="text" value="" hidden>
				<input name="apartment" type="text" value="" hidden>
				<input name="city" type="text" value="" hidden>
				<input name="country" type="text" value="" hidden>
				<input name="name" type="text" value="" hidden>
				<input name="phone" type="text" value="" hidden>
				<input name="region" type="text" value="" hidden>
				<input name="zip" type="text" value="" hidden>
				<input name="default" type="text" value="" hidden>
			</div>

			<button type="submit" class="btn">Next</button>
		</form>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script src="./src/main.js"></script>
</body>

</html>
